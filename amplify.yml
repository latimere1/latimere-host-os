version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v && npm -v
        - npm ci || npm i
    build:
      commands:
        - npm run build --no-frozen-lockfile || npm run build
        - ls -lah .next || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
